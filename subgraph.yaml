specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Rollup
    network: localhost
    source:
      abi: Rollup
      address: "0xe7f1725e7734ce288f8367e1bb143e90bb3f0512"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: Rollup
          file: ./out/Rollup.sol/Rollup.json
      callHandlers:
        - function: deposit()
          handler: handleDeposit
        - function: resolve(bytes32,bytes)
          handler: handleResolve
        - function: withdraw(address,uint256,bytes32[],bool[])
          handler: handleWithdraw
      file: ./src/mapping.ts
